<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">


        function fun(a,b) {
            alert("有参函数fun(a,b)");
        }

        function fun() {
            alert("无参函数fun()");
        }
        //在function函数中不需要定义，但却可以用来获取所有参数的变量，管它叫隐性参数，类似于java中的可变参数，操作类似
        //public void fun(Object...args)
        //所以下面函数覆盖了，仍然可以传参数
        fun(1,"ad");

    </script>
</head>
<body>

</body>
</html>
